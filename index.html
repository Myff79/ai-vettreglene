<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-vettreglene</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kalam', cursive;
            background: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Hand-drawn doodle background */
        .doodle-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.12;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .main-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .main-title h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c3e50;
            transform: rotate(-1deg);
            display: inline-block;
            border: 4px solid #2c3e50;
            padding: 1rem 2rem;
            background: white;
            box-shadow: 8px 8px 0px #34495e;
            position: relative;
        }

        .main-title h1::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px dashed #7f8c8d;
            pointer-events: none;
        }

        .rules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .rule-card {
            background: white;
            border: 3px solid #2c3e50;
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform: rotate(-0.5deg);
            box-shadow: 5px 5px 0px #bdc3c7;
        }

        .rule-card:nth-child(even) {
            transform: rotate(0.5deg);
        }

        .rule-card:nth-child(3n) {
            transform: rotate(-1deg);
        }

        .rule-card:hover {
            transform: rotate(0deg) scale(1.02);
            box-shadow: 8px 8px 0px #95a5a6;
            border-color: #e74c3c;
        }

        .rule-card.active {
            transform: rotate(0deg);
            border-color: #e74c3c;
            box-shadow: 8px 8px 0px #c0392b;
        }

        .rule-number {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            transform: rotate(-5deg);
        }

        .rule-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .rule-description {
            font-size: 1rem;
            color: #34495e;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .rule-examples {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            border-top: 2px dashed #bdc3c7;
            padding-top: 0;
        }

        .rule-examples.active {
            max-height: 600px;
            padding-top: 1rem;
        }

        .detailed-text {
            font-size: 1rem;
            line-height: 1.5;
            color: #555;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
            font-style: italic;
        }

        .example-section {
            margin-bottom: 1rem;
        }

        .example-bad {
            background: #ffeaa7;
            border: 2px solid #fdcb6e;
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            position: relative;
        }

        .example-bad::before {
            content: "❌ Ikke gjør:";
            font-weight: 700;
            color: #e17055;
            display: block;
            margin-bottom: 0.3rem;
        }

        .example-good {
            background: #d1f2eb;
            border: 2px solid #6c5ce7;
            border-radius: 8px;
            padding: 0.8rem;
            position: relative;
        }

        .example-good::before {
            content: "✅ Gjør heller:";
            font-weight: 700;
            color: #00b894;
            display: block;
            margin-bottom: 0.3rem;
        }

        .click-hint {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            font-style: italic;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .rules-grid {
                grid-template-columns: 1fr;
            }
            
            .main-title h1 {
                font-size: 2.5rem;
                padding: 0.8rem 1.5rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>

            <line x1="890" y1="700" x2="892" y2="710" transform="rotate(76 891 705)"/>
            <line x1="930" y1="710" x2="932" y2="720" transform="rotate(-79 931 715)"/>
            <line x1="970" y1="720" x2="972" y2="730" transform="rotate(83 971 725)"/>

    <div class="container">
        <div class="main-title">
            <h1>KI-vettreglene</h1>
        </div>

        <div class="click-hint">
            💡 Klikk på et regelkort for å se praktiske eksempler!
        </div>

        <div class="rules-grid" id="rulesGrid">
            <!-- Rules will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const rules = [
            {
                number: 1,
                title: "Ta med det du har",
                description: "Jo bedre informasjon du gir KI-en, desto bedre svar får du. Del alt som er relevant for oppgaven.",
                detailedText: "Tenk på KI som en person du ber om hjelp. Hvis du skal få noen til hjelpe deg, hva gjør du da? Du forklarer hvorfor, hva du vil ha, og hva slags resultat du ønsker.",
                examples: [
                    {
                        bad: "Lag en plan for en podcast",
                        good: "Hjelp meg med en plan for en 17-åring som vil starte en podcast om gaming, har 2000 kr budsjett, og vil ha sitt første program klart om 3 uker. Podcasten har jevnaldrende som målgruppe."
                    }
                ]
            },
            {
                number: 2,
                title: "Gi den en rolle",
                description: "Be KI-en om å opptre som en ekspert eller spesialist innen det området du trenger hjelp med.",
                detailedText: "Som når Neo i Matrix laster ned Kung Fu - KI kan bli hvilken som helst ekspert du trenger. Bare si 'Du er lærer' eller 'Du er markedsføringsekspert'",
                examples: [
                    {
                        bad: "Hjelp meg med markedsføring",
                        good: "Du er en erfaren digital markedsfører. Hjelp meg lage en markedsstrategi for en ny app rettet mot studenter"
                    }
                ]
            },
            {
                number: 3,
                title: "Spør igjen",
                description: "Still oppfølgingsspørsmål som om du snakker med en venn. Be om hjelp hvis du står fast. KI-en kan utdype og forklare bedre.",
                detailedText: "Du vet når du snakker med noen - du tar ikke bare første svar og går. Du følger opp: 'Men hva hvis...', 'Kan du utdype det?', 'Hva mener du med...?' Hvis du står fast eller får dårlige svar, kan du også spørre KI: 'Hvordan kan jeg stille dette spørsmålet bedre?' eller 'Basert på informasjonen jeg har gitt deg, lag en ny prompt som hjelper meg få bedre svar.'",
                examples: [
                    {
                        bad: "Gir opp etter første dårlige svar",
                        good: "Men hva hvis jeg har begrenset budsjett? eller Basert på det jeg har fortalt om podcast-ideen min, lag en prompt som hjelper meg få mer konkrete råd"
                    }
                ]
            },
            {
                number: 4,
                title: "Snakk med flere",
                description: "Bruk forskjellige KI-er til det de er best på. Hver har sine styrker og svakheter.",
                detailedText: "Tenk på slik du spør flere folk om råd om samme problem - de gir deg ulike perspektiver. Test samme spørsmål på forskjellige KI-er.",
                examples: [
                    {
                        bad: "Bruk bare én KI til alt",
                        good: "Bruk flere KI-er, lær deg deres styrker og svakheter, og hvordan det føles å samarbeide med dem i ulike oppgaver."
                    }
                ]
            },
            {
                number: 5,
                title: "Bruk alle sansene",
                description: "Last opp bilder, bruk tale, del linker. KI-en kan tolke mer enn bare tekst.",
                detailedText: "Du vet hvor mye enklere det er å vise et bilde for å forklare noe? Bruk KI på samme måte, den kan håndtere bilder, lyd og tale. De fleste KI-er kan nå se, lytte og snakke med deg.",
                examples: [
                    {
                        bad: "Bare tekstbeskrivelser",
                        good: "Last opp et bilde som forklarer, vis den en video, forklar med stemmen din, del en fil med den."
                    }
                ]
            },
            {
                number: 6,
                title: "Start med en samtale",
                description: "Ta opp deg selv mens du tenker høyt om problemet. KI-en kan jobbe videre sammen med deg med det du sa.",
                detailedText: "Som når du tenker høyt for å klargjøre tankene dine. Snakk om hva du vil gjøre og ta det opp. KI-en kan bruke opptaket ditt som en start. Dette hjelper når du ikke vet hvor du skal begynne.",
                examples: [
                    {
                        bad: "Sitter fast og vet ikke hvor du skal begynne",
                        good: "Ta opp deg selv: 'Altså, jeg har lyst til å starte podcast, men jeg vet ikke helt... jeg liker gaming, men er det interessant?' - gi lydfilen til AI og si 'hjelp meg å utvikle disse ideene'"
                    }
                ]
            },
            {
                number: 7,
                title: "Du er sjefen - sjekk alltid",
                description: "Tenk kritisk på svarene og spør om kilder. Du vet når noen sier 'jeg leste et sted at...' - gjør det samme med KI.",
                detailedText: "Tenk alltid på KI som en rådgiver. Den foreslår, du bestemmer. Sjekk om rådet gir mening for deg. Spør: 'Hvor kommer dette fra?' be KI-en markere hva den er usikker på. Vurder svaret kritisk før du bruker det. Det du sender fra deg er alltid ditt ansvar.",
                examples: [
                    {
                        bad: "Tar alt KI sier for god fisk",
                        good: "Dette høres rart ut - kan du forklare hvordan du kom frem til dette? Har du kilder? Merk gjerne hvor du er usikker"
                    }
                ]
            },
            {
                number: 8,
                title: "Vend i tide - vokt deg for kaninhull",
                description: "Ikke forbli i evige samtaler. Sett mål for samtalen og vit når du skal stoppe.",
                detailedText: "Som når du går deg vill i en lang samtale og må si 'ok wait, la oss starte på nytt'. Hvis du drukner i informasjon eller går i sirkel med KI-en, ta en pause. Det er ingen skam å begynne på nytt med enklere spørsmål.",
                examples: [
                    {
                        bad: "Blir hengende i uendelige diskusjoner om detaljene",
                        good: "Nå har vi dekket hovedpunktene jeg trengte. La meg teste dette først, så kommer jeg tilbake om jeg trenger mer hjelp"
                    }
                ]
            },
            {
                number: 9,
                title: "Ha det gøy!",
                description: "KI åpner for helt nye muligheter - test ville ideer og vær kreativ.",
                detailedText: "KI kan hjelpe deg med ting du aldri trodde var mulig. Prøv kreative oppgaver, eksperimenter med rare ideer, bruk KI til kunst, humor eller helt andre prosjekter. Det beste kommer ofte når du leker deg og tester grenser.",
                examples: [
                    {
                        bad: "Bruker bare KI til det du allerede vet den kan",
                        good: "Test hva som skjer hvis du gir KI en lyd og ber om en farge eller Se hva KI gjør med et bilde av rommet ditt og instruksjonen 'lag dette til en plass jeg aldri har sett før'"
                    }
                ]
            }
        ];

        function createRuleCard(rule) {
            const card = document.createElement('div');
            card.className = 'rule-card';
            card.dataset.ruleId = rule.number;
            
            let examplesHTML = '';
            rule.examples.forEach(example => {
                examplesHTML += `
                    <div class="example-section">
                        <div class="example-bad">${example.bad}</div>
                        <div class="example-good">${example.good}</div>
                    </div>
                `;
            });

            card.innerHTML = `
                <div class="rule-number">${rule.number}</div>
                <div class="rule-title">${rule.title}</div>
                <div class="rule-description">${rule.description}</div>
                <div class="rule-examples" id="examples-${rule.number}">
                    ${rule.detailedText ? `<div class="detailed-text">${rule.detailedText}</div>` : ''}
                    ${examplesHTML}
                </div>
            `;

            card.addEventListener('click', () => toggleRule(rule.number));
            return card;
        }

        function toggleRule(ruleNumber) {
            // Close all other rules
            document.querySelectorAll('.rule-card').forEach(card => {
                const cardRuleId = card.dataset.ruleId;
                const examples = card.querySelector('.rule-examples');
                
                if (cardRuleId !== ruleNumber.toString()) {
                    card.classList.remove('active');
                    examples.classList.remove('active');
                }
            });

            // Toggle current rule
            const currentCard = document.querySelector(`[data-rule-id="${ruleNumber}"]`);
            const currentExamples = document.getElementById(`examples-${ruleNumber}`);
            
            currentCard.classList.toggle('active');
            currentExamples.classList.toggle('active');
        }

        // Initialize the page
        function init() {
            const grid = document.getElementById('rulesGrid');
            
            rules.forEach(rule => {
                const card = createRuleCard(rule);
                grid.appendChild(card);
            });
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
