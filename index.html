<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kalam', cursive;
            background: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Hand-drawn doodle background */
        .doodle-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.12;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .main-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .main-title h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c3e50;
            transform: rotate(-1deg);
            display: inline-block;
            border: 4px solid #2c3e50;
            padding: 1rem 2rem;
            background: white;
            box-shadow: 8px 8px 0px #34495e;
            position: relative;
        }

        .main-title h1::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px dashed #7f8c8d;
            pointer-events: none;
        }

        .rules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .rule-card {
            background: white;
            border: 3px solid #2c3e50;
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform: rotate(-0.5deg);
            box-shadow: 5px 5px 0px #bdc3c7;
        }

        .rule-card:nth-child(even) {
            transform: rotate(0.5deg);
        }

        .rule-card:nth-child(3n) {
            transform: rotate(-1deg);
        }

        .rule-card:hover {
            transform: rotate(0deg) scale(1.02);
            box-shadow: 8px 8px 0px #95a5a6;
            border-color: #e74c3c;
        }

        .rule-card.active {
            transform: rotate(0deg);
            border-color: #e74c3c;
            box-shadow: 8px 8px 0px #c0392b;
        }

        .rule-number {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            transform: rotate(-5deg);
        }

        .rule-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .rule-description {
            font-size: 1rem;
            color: #34495e;
            line-height: 1.4;
            margin-bottom: 1rem;
        }

        .rule-examples {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            border-top: 2px dashed #bdc3c7;
            padding-top: 0;
        }

        .rule-examples.active {
            max-height: 500px;
            padding-top: 1rem;
        }

        .example-section {
            margin-bottom: 1rem;
        }

        .example-bad {
            background: #ffeaa7;
            border: 2px solid #fdcb6e;
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 0.8rem;
            position: relative;
        }

        .example-bad::before {
            content: "‚ùå D√•rlig eksempel:";
            font-weight: 700;
            color: #e17055;
            display: block;
            margin-bottom: 0.3rem;
        }

        .example-good {
            background: #d1f2eb;
            border: 2px solid #6c5ce7;
            border-radius: 8px;
            padding: 0.8rem;
            position: relative;
        }

        .example-good::before {
            content: "‚úÖ Godt eksempel:";
            font-weight: 700;
            color: #00b894;
            display: block;
            margin-bottom: 0.3rem;
        }

        .click-hint {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            font-style: italic;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .rules-grid {
                grid-template-columns: 1fr;
            }
            
            .main-title h1 {
                font-size: 2.5rem;
                padding: 0.8rem 1.5rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>

    <div class="container">

        <div class="click-hint">

        </div>

        <div class="rules-grid" id="rulesGrid">

    </div>

    <script>
        const rules = [
            {
                number: 1,
                title: "Ta med det du har",
                description: "Jo mer relevant kontekst du gir AI-en, desto bedre svar f√•r du. Del alt som er relevant for oppgaven.",
                examples: [
                    {
                        bad: "Lag en plan",
                        good: "Lag en plan for en 17-√•ring som vil starte en podcast om gaming, har 2000 kr budsjett, og vil ha sitt f√∏rste program klart om 3 uker"
                    }
                ]
            },
            {
                number: 2,
                title: "Gi den en rolle",
                description: "Be AI-en om √• opptre som en ekspert eller spesialist innen det omr√•det du trenger hjelp med.",
                examples: [
                    {
                        bad: "Hjelp meg med markedsf√∏ring",
                        good: "Du er en erfaren digital markedsf√∏rer med 10 √•r erfaring. Hjelp meg lage en markedsstrategi for en ny app rettet mot studenter"
                    }
                ]
            },
            {
                number: 3,
                title: "Sp√∏r en venn",
                description: "Still oppf√∏lgingssp√∏rsm√•l som om du snakker med en venn. AI-en kan utdype og forklare bedre.",
                examples: [
                    {
                        bad: "Takk, det var alt",
                        good: "Men hva hvis jeg har begrenset budsjett? Kan du utdype punkt 3? Hvilke feil b√∏r jeg unng√•?"
                    }
                ]
            },
            {
                number: 4,
                title: "Snakk med flere venner",
                description: "Bruk forskjellige AI-er til det de er best p√•. Hver har sine styrker og svakheter.",
                examples: [
                    {
                        bad: "Bruker bare √©n AI til alt",
                        good: "ChatGPT for kreativ skriving, Claude for dype analyser, GitHub Copilot for koding, Midjourney for bilder"
                    }
                ]
            },
            {
                number: 5,
                title: "Bruk alle sansene",
                description: "Last opp bilder, bruk tale, del skjermbilder. AI-en kan tolke mer enn bare tekst.",
                examples: [
                    {
                        bad: "Bare tekstbeskrivelser",
                        good: "Laster opp screenshot av designet + snakker h√∏yt om problemet + deler Excel-filen som referanse"
                    }
                ]
            },
            {
                number: 6,
                title: "Start med en samtale",
                description: "Tenk h√∏yt sammen med AI-en. Bruk den som en samtale-partner, ikke bare en s√∏kemotor.",
                examples: [
                    {
                        bad: "Gi meg svaret p√• dette problemet",
                        good: "La oss tenke gjennom dette sammen. Jeg er usikker p√• om jeg skal velge strategi A eller B. Hva tenker du om fordeler og ulemper ved hver?"
                    }
                ]
            },
            {
                number: 7,
                title: "Du er sjefen",
                description: "Tenk kritisk p√• svarene. AI-en kan ta feil. Sjekk kilder og bruk sunn fornuft.",
                examples: [
                    {
                        bad: "Tar alt AI sier for god fisk",
                        good: "Dette h√∏res rart ut - kan du forklare hvordan du kom frem til dette? Har du kilder p√• den p√•standen?"
                    }
                ]
            },
            {
                number: 8,
                title: "Be om kilder og merk usikkerhet",
                description: "Sp√∏r alltid om kilder og be AI-en om √• markere n√•r den er usikker p√• noe.",
                examples: [
                    {
                        bad: "Godtar p√•stander uten dokumentasjon",
                        good: "Hvor fikk du denne informasjonen fra? Kan du markere hvilke deler du er usikker p√•? Har du oppdaterte tall p√• dette?"
                    }
                ]
            },
            {
                number: 9,
                title: "Vend i tide - vokt deg for kaninhull",
                description: "Ikke bli hengende i evige samtaler. Sett m√•l for samtalen og vit n√•r du skal stoppe.",
                examples: [
                    {
                        bad: "Blir hengende i uendelige diskusjoner om detaljene",
                        good: "N√• har vi dekket hovedpunktene jeg trengte. La meg teste dette f√∏rst, s√• kommer jeg tilbake om jeg trenger mer hjelp"
                    }
                ]
            }
        ];

        function createRuleCard(rule) {
            const card = document.createElement('div');
            card.className = 'rule-card';
            card.dataset.ruleId = rule.number;
            
            let examplesHTML = '';
            rule.examples.forEach(example => {
                examplesHTML += `
                    <div class="example-section">
                        <div class="example-bad">${example.bad}</div>
                        <div class="example-good">${example.good}</div>
                    </div>
                `;
            });

            card.innerHTML = `
                <div class="rule-number">${rule.number}</div>
                <div class="rule-title">${rule.title}</div>
                <div class="rule-description">${rule.description}</div>
                <div class="rule-examples" id="examples-${rule.number}">
                    ${examplesHTML}
                </div>
            `;

            card.addEventListener('click', () => toggleRule(rule.number));
            return card;
        }

        function toggleRule(ruleNumber) {
            // Close all other rules
            document.querySelectorAll('.rule-card').forEach(card => {
                const cardRuleId = card.dataset.ruleId;
                const examples = card.querySelector('.rule-examples');
                
                if (cardRuleId !== ruleNumber.toString()) {
                    card.classList.remove('active');
                    examples.classList.remove('active');
                }
            });

            // Toggle current rule
            const currentCard = document.querySelector(`[data-rule-id="${ruleNumber}"]`);
            const currentExamples = document.getElementById(`examples-${ruleNumber}`);
            
            currentCard.classList.toggle('active');
            currentExamples.classList.toggle('active');
        }

        // Initialize the page
        function init() {
            const grid = document.getElementById('rulesGrid');
            
            rules.forEach(rule => {
                const card = createRuleCard(rule);
                grid.appendChild(card);
            });
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
